<div
  class="toast-container"
  role="region"
  [attr.aria-label]="'notifications.aria.region' | translate"
  aria-live="polite">
  @for (notification of notifications(); track notification.id) {
    <div
      [class]="'toast ' + getTypeClass(notification.type)"
      role="alert"
      [attr.aria-live]="notification.type === 'error' ? 'assertive' : 'polite'">

      <div class="toast-content">
        <span class="toast-icon" aria-hidden="true">
          {{ getIcon(notification.type) }}
        </span>
        <span class="toast-message">
          {{ notification.message }}
        </span>
      </div>

      <button
        type="button"
        (click)="dismiss(notification.id)"
        class="toast-close"
        tuiButton
        appearance="flat"
        size="s"
        [attr.aria-label]="'notifications.aria.dismiss' | translate">
        &times;
      </button>
    </div>
  }
</div>
